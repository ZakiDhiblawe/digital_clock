<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital & Analog Clock with Theme Toggle</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center p-3">
        <!-- Top Left: Toggle Button with Icon -->
        <button id="toggleTheme" class="btn btn-outline-light">
            <span class="icon"><i class="fas fa-moon"></i></span>
        </button>

        <!-- Top Middle: Today | Date | Digital Clock -->
        <div class="text-light text-center">
            <span id="today">Today</span> | <span id="current-date">12-3-2025</span> | <span id="clock">00:00:00</span>
        </div>

        <!-- Top Right: Temperature -->
        <div id="temperature" class="text-light">üå°Ô∏è 25¬∞C</div>
    </div>

    <!-- Analog Clock -->
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="analog-clock">
            <div class="clock-face">
                <!-- Clock Numbers -->
                <div class="number number1">1</div>
                <div class="number number2">2</div>
                <div class="number number3">3</div>
                <div class="number number4">4</div>
                <div class="number number5">5</div>
                <div class="number number6">6</div>
                <div class="number number7">7</div>
                <div class="number number8">8</div>
                <div class="number number9">9</div>
                <div class="number number10">10</div>
                <div class="number number11">11</div>
                <div class="number number12">12</div>
                <!-- Clock Hands -->
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="center-dot"></div>
            </div>
        </div>
    </div>
</body>
</html>
