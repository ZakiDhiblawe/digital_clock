<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital & Analog Clock with Theme Toggle</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center p-3">
        <div id="temperature" class="text-light">🌡️ 25°C</div>
        <div id="day" class="text-light">Sunday</div>
        <div id="date" class="text-light">12-3-2025</div>
        <button id="toggleTheme" class="btn btn-outline-light">
            <span class="icon">🌙</span>
        </button>
    </div>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-90">
        <div class="analog-clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="center-dot"></div>
            </div>
        </div>
        <h1 id="clock" class="mt-3">00:00:00</h1>
    </div>
</body>
</html>
